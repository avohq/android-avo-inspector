buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "app.avo.avoinspectorexample"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 4
        versionName "4.1"
        testInstrumentationRunner "AndroidJUnit4"

        missingDimensionStrategy "avoEnvironment", "development", "production"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'com.segment.analytics.android:analytics:4.8.2'
    implementation project(path: ':avoinspector')

    /** When including the Avo Inspector from Jitpack.io **/
    //debugImplementation 'com.github.avohq.android-avo-inspector:dev:2.0.0'
    //releaseImplementation 'com.github.avohq.android-avo-inspector:prod:2.0.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:2.28.2"
}
repositories {
    mavenCentral()
}
