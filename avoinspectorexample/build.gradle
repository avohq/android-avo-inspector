buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 34
    buildToolsVersion = "35.0.0"
    defaultConfig {
        applicationId "app.avo.avoinspectorexample"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 4
        versionName "4.1"
        testInstrumentationRunner "AndroidJUnit4"

        missingDimensionStrategy "avoEnvironment", "development", "production"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    namespace 'app.avo.avoinspectorexample'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))

    implementation 'com.segment.analytics.android:analytics:4.10.1'
    implementation project(path: ':avoinspector')

    /** When including the Avo Inspector from Jitpack.io **/
   // debugImplementation 'com.github.avohq.android-avo-inspector:dev:2.0.4'
   // releaseImplementation 'com.github.avohq.android-avo-inspector:prod:2.0.4'

    testImplementation 'org.json:json:20240303'
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:2.28.2"
}
repositories {
    mavenCentral()
}
